<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }
        .video-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="video-wrapper">
        <video controls autoplay>
            <source src="abcdef.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
